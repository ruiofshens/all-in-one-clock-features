<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All-In-One Clock Features</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="app.js" defer></script>
    <main>
        <div id="main-container">
            <nav>
                <div id="navbar-container">
                    <button class="nav-button" id="clock" onclick="toggleTab('clock-feature', 'clock')">Clock</button>
                    <button class="nav-button" id="countdown" onclick="toggleTab('countdown-feature', 'countdown')">Countdown</button>
                    <button class="nav-button" id="stopwatch" onclick="toggleTab('stopwatch-feature', 'stopwatch')">Stopwatch</button>
                </div>
            </nav>
            <div id="clock-feature" class="content active">
                <span id = "clock-time">Clock time</span>
                <button onclick="toggleTime()">Toggle 12hr/24hr format</button>
            </div>
            <div id="countdown-feature" class = "content">
                <span id = "countdown-time">Press Start to begin the countdown!</span>
                <button onclick="toggleCountdown()">Start</button>
                <button onclick="toggleCountdown()">Stop</button>
            </div>
            <div id="stopwatch-feature" class = "content">
                <span id = "stopwatch-time">Press Start to begin the stopwatch!</span>
                <button onclick="toggleStopwatch()">Start</button>
                <button onclick="toggleStopwatch()">Stop</button>
            </div>
        </div>
    </main>
</body>
</html>
